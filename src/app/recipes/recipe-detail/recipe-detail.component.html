<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeToShow.imagePath"
         alt="{{recipeToShow.name}}"
         class="img-responsive"
        style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name {{ recipeToShow.name }}</h1>
  </div>
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button"
              class="btn btn-primary dropdown-toggle"
              >
        Manage Recipe <span class="caret"></span>
        </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="addToShoppingList(recipeToShow)">To Shopping List</a></li>
        <li><a [routerLink]="['/recipe', id, 'edit']" style="cursor: pointer;" >Edit Recipe</a></li>
        <li><a style="cursor: pointer;" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
    {{recipeToShow.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredients of recipeToShow.ingredients">
        {{ ingredients.name}} - {{ingredients.amount}}
      </li>

    </ul>
  </div>
</div>
